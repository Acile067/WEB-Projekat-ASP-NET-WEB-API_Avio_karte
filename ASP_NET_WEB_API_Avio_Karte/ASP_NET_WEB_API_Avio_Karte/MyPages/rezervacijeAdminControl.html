                </div>

                    <thead>

                    </tbody>

                </div>

                <table class="table table-hover table-striped mt-2" style="width: 100%;" id="otkazaneZavrseneTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="Korisnik">Korisnik</th>
