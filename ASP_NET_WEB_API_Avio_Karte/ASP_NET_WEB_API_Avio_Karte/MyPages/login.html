<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Avio Karte - Login</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/login.js" type="text/javascript"></script>
</head>
<body>
    <!--NavBar-->
    <div class="container d-flex justify-content-between">
        <div class="py-2">
            <a href="index.html" class="primary-color"><b>AVIO</b>KARTE</a>
        </div>
        <nav class="nav justify-content-end">
            <a class="nav-link active" href="index.html">Početna</a>
        </nav>
    </div>

    <!--LoginForm-->
    <div class="container text-center">
        <div class="row my-xl-5 my-lg-4 my-md-3 my-sm-2">
            <h3>Ulogujte se na postojeći nalog:</h3>
        </div>
        <div class="row">
            <div class="row mt-2">
                <label class="fw-bold">Korisničko ime</label>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11">
                    <input id="korisnickoime" class="form-control rounded-pill" style="border-color: black;"/>
                </div>               
            </div>
        </div>
        <div class="row">
            <div class="row mt-2">
                <label class="fw-bold">Lozinka</label>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-11">
                    <input id="lozinka" class="form-control rounded-pill" style="border-color: black;" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row justify-content-center mt-4">
                <div class="col-xl-2 col-lg-3 col-md-5 col-sm-10">
                    <input id="loginbtn" class="form-control fw-bold border-black primary-color-background rounded-pill" type="submit" value="Uloguj se" />
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
