<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Početna</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/index.js" type="text/javascript"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <!--Hero-->
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="align-content-center p-hero-text primary-color">
                <h1 class="fw-bolder">Vreme za putovanje?</h1>
                <p>Rezervišite svoje avio karte.</p>
            </div>
            <div class="bg-image"></div>
        </div>
    </div>

    <!--Tabela svih letova-->
    <div class="container-sm container-fluid mt-5">
        <div class="row text-center">
            <h3 class="fw-bold">Tablica svih avio letova</h3>
        </div>
        <!--Pretraga-->
        <div class="row mt-2 justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                <input id="polaznaPretraga" placeholder="Polazna stanica" class="form-control rounded-pill" style="border-color: black;" />
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                <input id="odredisnaPretraga" placeholder="Odredisna stanica" class="form-control rounded-pill" style="border-color: black;" />
            </div>
        </div>
        <div class="row mt-2 justify-content-center ">
            <div class="col-lg-3 col-md-4 col-sm-6 mt-1">
                <label class="fw-bold">Od datum polaska</label>
                <input id="datumpolaskaPretraga" type="date" class="form-control rounded-pill" style="border-color: black;" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mt-1">
                <label class="fw-bold">Do datum dolaska</label>
                <input id="datumdolaskaPretraga" type="date" class="form-control rounded-pill" style="border-color: black;" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                <label class="fw-bold"></label>
                <input id="kompanijaAvio" placeholder="Aviokompanija" class="form-control rounded-pill" style="border-color: black;" />
            </div>
        </div>
        <div class="row mt-2 justify-content-center ">
            <div class="col-lg-2 col-md-4 col-sm-4 mt-lg-auto mt-md-auto mt-sm-2 mt-2">
                <input type="submit" value="Pretrazi" id="pretraziLetovebtn" class="form-control rounded-pill border-black btn-register fw-bold" />
            </div>
        </div>
        <!--Tabela-->
        <table class="table table-hover table-striped mt-2" style="width: 100%;" id="letoviTable">
            <thead>
                <tr>
                    <th class="sortable" data-column="Kompanija">Kompanija</th>
                    <th class="sortable" data-column="Polazak">Polazak</th>
                    <th class="sortable" data-column="Odrediste">Odrediste</th>
                    <th class="sortable" data-column="Poletanje">Poletanje</th>
                    <th class="sortable" data-column="VremePoletanja">U</th>
                    <th class="sortable" data-column="Sletanje">Sletanje</th>
                    <th class="sortable" data-column="VremeSletanja">U</th>
                    <th class="sortable" data-column="Slobodnih">Slobodnih mesta</th>
                    <th class="sortable" data-column="Zauzetih">Zauzetih mesta</th>
                    <th class="sortable" data-column="Cena">Cena</th>
                    <th>Rezervisi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--Footer-->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; Aleksandar Milanovic</p>
        </div>
    </footer>
</body>
</html>
