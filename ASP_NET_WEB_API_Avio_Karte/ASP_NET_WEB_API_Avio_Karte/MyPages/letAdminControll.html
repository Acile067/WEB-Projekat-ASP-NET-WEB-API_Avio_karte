<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Let Admin</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/profileOptions.js" type="text/javascript"></script>
    <script src="Scripts/letAdminControll.js" type="text/javascript"></script>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm container-fluid">
        <div class="row">
            <div id="options" class="col-md-2 col-sm-4">
                <div class="row">
                    <a href="profile.html">Uredi</a>
                </div>

            </div>
            <div class="col-md-10 col-sm-8">
                <div class="row justify-content-center text-md-center">
                    <h3>Dodajte novi let:</h3>
                </div>
                <!--Pretraga-->
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="nazivPretraga" placeholder="Naziv" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="adresaPretraga" placeholder="Adresa" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center ">
                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                        <input id="emailPretraga" placeholder="Email" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                        <input id="telefonPretraga" placeholder="Telefon" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4 mt-lg-auto mt-md-auto mt-sm-2 mt-2">
                        <input type="submit" value="Pretrazi" id="pretrazibtn" class="form-control rounded-pill border-black btn-register fw-bold" />
                    </div>
                </div>
                <!--Tabela dodavanje letova-->
                <table class="table table-hover table-striped mt-2" style="width: 100%;" id="aviokompanijeTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="Naziv">Naziv</th>
                            <th class="sortable" data-column="Adresa">Adresa</th>
                            <th class="sortable" data-column="Email">Email</th>
                            <th class="sortable" data-column="Telefon">Telefon</th>
                            <th>Dodaj let</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <!--Tabela prikaza svih letova-->
                <div class="row justify-content-center text-md-center mt-5">
                    <h3>Prikaz svih letova:</h3>
                </div>
                <!--Pretraga-->
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="polaznaPretraga" placeholder="Polazna stanica" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="odredisnaPretraga" placeholder="Odredisna stanica" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center ">
                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                        <label class="fw-bold">Od datum polaska</label>
                        <input id="datumpolaskaPretraga" type="date" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                        <label class="fw-bold">Do datum dolaska</label>
                        <input id="datumdolaskaPretraga" type="date" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4 mt-lg-auto mt-md-auto mt-sm-2 mt-2">
                        <input type="submit" value="Pretrazi" id="pretraziLetovebtn" class="form-control rounded-pill border-black btn-register fw-bold" />
                    </div>
                </div>
                <!--Tabela-->
                <table class="table table-hover table-striped mt-2" style="width: 100%;" id="letoviTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="Kompanija">Kompanija</th>
                            <th class="sortable" data-column="Polazak">Polazak</th>
                            <th class="sortable" data-column="Odrediste">Odrediste</th>
                            <th class="sortable" data-column="Poletanje">Poletanje</th>
                            <th class="sortable" data-column="VremePoletanja">U</th>
                            <th class="sortable" data-column="Sletanje">Sletanje</th>
                            <th class="sortable" data-column="VremeSletanja">U</th>
                            <th class="sortable" data-column="Slobodnih">Slobodnih</th>
                            <th class="sortable" data-column="Zauzetih">Zauzetih</th>
                            <th class="sortable" data-column="Cena">Cena</th>
                            <th class="sortable" data-column="Status">Status</th>
                            <th>Izmeni</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
