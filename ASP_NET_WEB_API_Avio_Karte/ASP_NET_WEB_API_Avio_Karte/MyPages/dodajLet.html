<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Dodaj Let</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/profileOptions.js" type="text/javascript"></script>
    <script src="Scripts/dodajLet.js" type="text/javascript"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm container-fluid">
        <div class="row">
            <div id="options" class="col-md-2 col-sm-4">
                <div class="row">
                    <a href="profile.html">Uredi</a>
                </div>

            </div>
            <div class="col-md-10 col-sm-8">
                <div class="row justify-content-center text-md-center">
                    <h3>Dodaj novi let:</h3>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Polazi iz:</label>
                        <input id="polazak" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Dolazi u:</label>
                        <input id="odrediste" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Datum poletanja:</label>
                        <input id="poletanje" type="date" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Vreme poletanja:</label>
                        <input id="vremepolaska" type="time" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Datum sletanja:</label>
                        <input id="sletanje" type="date" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Vreme sletanja:</label>
                        <input id="vremesletanja" type="time" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Broj mesta:</label>
                        <input id="mesta" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <label class="fw-bold">Cena:</label>
                        <input id="cena" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-8 col-lg-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-9 col-sm-9 justify-content-center d-flex">
                                <input type="submit" value="Dodaj let" id="dodajlet" class="form-control rounded-pill border-black mt-4 btn-register fw-bold" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; Aleksandar Milanovic</p>
        </div>
    </footer>
</body>
</html>
