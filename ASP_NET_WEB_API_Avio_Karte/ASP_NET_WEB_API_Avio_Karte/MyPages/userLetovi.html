<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Vasi Letovi</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/profileOptions.js" type="text/javascript"></script>
    <script src="Scripts/userLetovi.js" type="text/javascript"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm container-fluid">
        <div class="row">
            <div id="options" class="col-md-2 col-sm-4">
                <div class="row">
                    <a href="profile.html">Uredi</a>
                </div>

            </div>
            <div class="col-md-10 col-sm-8">
                <div class="row justify-content-center text-md-center">
                    <h3>Vaši letovi:</h3>
                </div>
                <div class="row justify-content-center text-md-center">
                    <div class="col-lg-4 col-md-8 col-sm-12 mt-1">
                        <select id="statusPretraga" class="form-control rounded-pill" style="border-color: black;">
                            <option value="" selected>Status leta</option>
                            <option value="0">Aktivan</option>
                            <option value="1">Otkazan</option>
                            <option value="2">Zavrsen</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-8 col-sm-12 mt-1">
                        <input type="submit" value="Pretrazi" id="Pretraga" class="form-control rounded-pill border-black btn-register fw-bold" />
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-10 mt-1">
                        <input type="submit" value="Osvezi" id="Osvezi" class="form-control rounded-pill border-black btn-register fw-bold" />
                    </div>
                </div>

                <table class="table table-hover table-striped mt-2" style="width: 100%;" id="letoviTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="Kompanija">Kompanija</th>
                            <th class="sortable" data-column="Polazak">Polazak</th>
                            <th class="sortable" data-column="Odrediste">Odrediste</th>
                            <th class="sortable" data-column="Poletanje">Poletanje</th>
                            <th class="sortable" data-column="VremePoletanja">U</th>
                            <th class="sortable" data-column="Sletanje">Sletanje</th>
                            <th class="sortable" data-column="VremeSletanja">U</th>
                            <th class="sortable" data-column="Slobodnih">Slobodnih</th>
                            <th class="sortable" data-column="Zauzetih">Zauzetih</th>
                            <th class="sortable" data-column="Cena">Cena</th>
                            <th class="sortable" data-column="Status">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; Aleksandar Milanovic</p>
        </div>
    </footer>
</body>
</html>
