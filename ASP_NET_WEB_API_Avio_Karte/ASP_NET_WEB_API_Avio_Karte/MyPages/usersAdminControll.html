<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Postojeci Korisnici</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/profileOptions.js" type="text/javascript"></script>
    <script src="Scripts/usersAdminControll.js" type="text/javascript"></script>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-sm container-fluid">
        <div class="row">
            <div id="options" class="col-md-2 col-sm-4">
                <div class="row">
                    <a href="profile.html">Uredi</a>
                </div>

            </div>
            <div class="col-md-10 col-sm-8">
                <div class="row justify-content-center text-md-center" id="edit">
                    <h3>Postojeći korisnici:</h3>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="imePretraga" placeholder="Ime" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 mt-1">
                        <input id="prezimePretraga" placeholder="Prezime" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
                <div class="row mt-2 justify-content-center ">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <label>Od:</label><input id="datumOdPretraga" type="date" placeholder="Datum od" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <label>Do:</label><input id="datumDoPretraga" type="date" placeholder="Datum do" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4 mt-lg-auto mt-md-auto mt-sm-2 mt-2">
                        <input type="submit" value="Pretrazi" id="pretrazibtn" class="form-control rounded-pill border-black btn-register fw-bold" />
                    </div>
                </div>
                <table class="table table-hover table-striped mt-2" style="width: 100%;" id="usersTable">
                    <thead>
                        <tr>
                            <th>Korisničko ime</th>
                            <th class="sortable" data-column="Ime">Ime</th>
                            <th>Prezime</th>
                            <th>Email</th>
                            <th class="sortable" data-column="DatumRodjenja">Datum rođenja</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
