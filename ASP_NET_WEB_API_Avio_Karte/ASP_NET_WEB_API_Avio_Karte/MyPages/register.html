<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avio Karte - Registracija</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
    <script src="../Scripts/jquery-3.7.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/register.js" type="text/javascript"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand primary-color" href="index.html"><b>AVIO</b>KARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <!--Form-->
    <div class="container-lg container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Napravite novi nalog:</h3>
            </div>
        </div>
        <div class="row justify-content-md-center mt-1">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Ime</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="ime" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Prezime</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="prezime" class="form-control rounded-pill " style="border-color: black;" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center mt-1">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Korisničko ime</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="korisnickoime" class="form-control rounded-pill " style="border-color: black;" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Lozinka</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="lozinka" type="password" class="form-control rounded-pill " style="border-color: black;" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center mt-1">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Datum rođenja</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="datumrodjenja" type="date" class="form-control rounded-pill " style="border-color: black;" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Pol</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <select id="pol" class="form-control rounded-pill border-black ">
                            <option>Muško</option>
                            <option>Žensko</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center mt-1">
            <div class="col-sm-12 col-md-8 col-lg-12">
                <div class="row">
                    <div class="col-12">
                        <label class="fw-bold">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input id="email" class="form-control rounded-pill" style="border-color: black;" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-12">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-6 col-sm-9 justify-content-center d-flex">
                        <input type="submit" value="Registruj se" id="register" class="form-control rounded-pill border-black mt-4 btn-register fw-bold" />
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!--Footer-->
    <footer class="footer mt-auto py-3 text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; Aleksandar Milanovic</p>
        </div>
    </footer>
</body>
</html>
